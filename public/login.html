<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PocketOwl</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-300">

  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-md w-96 text-center">
    
    <!-- PocketOwl Heading -->
    <h1 class="text-3xl font-bold text-green-600 dark:text-green-400 mb-4">PocketOwl</h1>

    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">Log in to your account</h2>

    <form action='/login' method="POST">
      <input type="text" name="email" class="w-full p-2 mb-3 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
      
      <input type="password" name="password" class="w-full p-2 mb-4 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
  
      <button type="submit" class="block text-center w-full p-2 bg-blue-600 text-white rounded hover:bg-blue-700">Login</button>
  </form>
  

  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
